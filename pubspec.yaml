    sdk: flutter
  intl: ^0.15.6
  camera: "^0.2.0"
  path_provider: "^0.4.0"
  video_player: "^0.5.2"
  http: "^0.11.3+16"
  cryptoutils: "^0.3.0"
  math_expressions: "^0.3.0"
  crypto: any

  cupertino_icons: ^0.1.0
  shrine_images: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
