    - assets/blue.png
    - assets/new-green.png
    - assets/orange.png
    - assets/new-green-hollow-circle.png
    - assets/slanted_menu.png
    - assets/3-0.png
    - assets/0-0.png
    - assets/1-0.png
    - assets/2-0.png
    - assets/3-0.png
